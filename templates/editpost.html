{% extends "base.html" %}

<!DOCTYPE html>
<html>
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h2>edit post</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="post">
                <label>
                    <div>subject</div>
                    <input type="text" placeholder="give your post a subject..." name="subject" value="{{subject}}">
                </label>
                <label>
                    <div>content</div>
                    <textarea placeholder="write something here..."
                    name="content">{{content}}</textarea>
                </label>
                <div class="error">{{error}}</div>
                <input type="submit" value="submit">
                <button style="font-size: 13px" onclick="goBack()">go back
                </button>
            </form>
        </div>
    </div>
    <script>
    function goBack() {
        window.history.back();
    }
    </script>
{% endblock %}
</html>
