{% extends "base.html" %}

<!DOCTYPE html>
<html>
{% block content %}
    <h2>add comment</h2>
    <form method="post">
        <label>
            <div>comment</div>
            <textarea placeholder="write your comment here..." name="comment">{{comment}}</textarea>
        </label>
        <div class="error">{{error}}</div>
        <input type="submit" value="submit">
        <button style="font-size: 13px" onclick="goBack()">go back</button>
    </form>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
{% endblock %}
</html>
